    <title>ROCK PAPER SCISSOR GAME</title>

    <div class="game">
      <div class="choose">choose</div>
      <div class="btns">

        <button class="scissor"><i class="fas fa-hand-scissors"></i></button>
      </div>

      <div class="computerChoise">The Computer chose :</div>

      <div id="result"></div>
    </div>
